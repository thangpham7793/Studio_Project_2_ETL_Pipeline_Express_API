<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />

    <title>Map Preview</title>
  </head>
  <body>
    <div class="main row">
      <div class="sidebar amber-text text-darken-4 s12">
        <!-- STATE SELECT -->
          <div class="row">
            <div class="input-field col s12">
              <select multiple>
                <option value="0">All States</option>
                <option value="1">Arkansas</option>
                <option value="2">Texas</option>
                <option value="3">California</option>
              </select>
              <label for="">State</label>
            </div>
          </div>
        <!-- COUNTY SELECT -->
        <div class="row">
          <div class="input-field col s12">
            <select multiple>
              <option value="0" selected>All Counties</option>
              <option value="1">Bexar</option>
              <option value="2">Harris</option>
              <option value="3">Atascosa</option>
            </select>
            <label for="">County</label>
          </div>
        </div>

          <!-- MATERIALS SELECT -->
          <div class="row">
            <div class="input-field col s12">
              <select multiple>
                <option value="">All Materials</option>
                <optgroup label="Stone">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </optgroup>
                <optgroup label="Nonmetal">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="3">Option 3</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </optgroup>
              </select>
              <label for="">Materials</label>
            </div>
          </div>

          <!-- RADIUS SLIDER -->
          <div class="row slider-container">
            <div class="col s12">
              <form class='slider' action="#">
                <!-- Should be dynamically updated -->
                <p class='slider-label'>Within (miles)</p>
                <p class="range-field">
                  <input type="range" class='slider-input' min="0" max="100" />
                </p>
              </form>
            </div>
          </div>

            <button class="btn-large filter-sidebar__btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">search</i>
            </button>
          
        </div>
        
      </div>
      <div class="map-container" id="mapid"></div>
    </div>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
